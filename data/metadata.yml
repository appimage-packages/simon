name: simon
binary: simon
packages:
  - libsamplerate0-dev
  - libpocketsphinx-dev
  - subversion
frameworks:
  build_kf5: true
  frameworks:
    - extra-cmake-modules
    - kcoreaddons
    - ki18n
    - kitemviews
    - kconfig
    - polkit-qt-1
    - kauth
    - kcodecs
    - karchive
    - kdoctools
    - kguiaddons
    - kwidgetsaddons
    - kconfigwidgets
    - kiconthemes
    - kcompletion
    - kwindowsystem
    - kcrash
    - kdbusaddons
    - kservice
    - sonnet
    - ktextwidgets
    - kglobalaccel
    - attica
    - kxmlgui
    - solid
    - kbookmarks
    - kjobwidgets
    - phonon
    - phonon-gstreamer
    - knotifications
    - gpgmepp
    - kwallet
    - kio
    - knewstuff
    - breeze-icons
    - kactivities
    - kpackage
    - kdeclarative
    - kwayland
    - plasma-framework
    - kdecoration
    - breeze
    - kjs
    - kparts
    - khtml
    - kdesignerplugin
    - kunitconversion
    - kinit
    - kded
    - kemoticons
    - kitemmodels
    - kdelibs4support
    - kcmutils
type: git
url: http://anongit.kde.org/simon
buildsystem: cmake
buildoptions: '-DCMAKE_INSTALL_PREFIX:PATH=/opt/usr -DKDE_INSTALL_SYSCONFDIR=/opt/etc -DBUILD_TESTING=OFF'
dependencies:
  - cpan:
      build:
        buildsystem: custom
        buildoptions: cpan URI::Escape
      depname: cpan
      source:
        type: none
        url: ''
  - opencv:
      build:
        buildsystem: cmake
        buildoptions:  '-DCMAKE_INSTALL_PREFIX:PATH=/opt/usr -DBUILD_TESTING=OFF'
      depname: opencv-3.2.0
      source:
        type: zip
        url: 'http://sourceforge.net/projects/opencvlibrary/files/opencv-unix/3.2.0/opencv-3.2.0.zip'
  - qwt:
      build:
        buildsystem: custom
        buildoptions: 'qmake "PREFIX=/opt/usr" qwt.pro && make && make install'
      depname: qwt-6.1
      source:
        type: svn
        url: 'svn://svn.code.sf.net/p/qwt/code/branches/qwt-6.1'
